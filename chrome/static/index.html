<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.manifest %>" />
  </head>
  <body class="index">
    <div class="header_grid">
      <div class="header_column">
        <img src="icons/16.png" alt="med_icon">
      </div>
      <div class="header_column">
        <h1>GIF Filter</h1>
      </div>
    </div>
    <div class="switch_grid">
      <div class="switch_column">
        <p>OFF</p>
      </div>
      <div class="switch_column">
        <label class="switch">
          <input id="slider" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="switch_column">
        <p>ON</p>
      </div>
    </div>
    <div class="button_grid">
      <div class="button_column">
        <button class="myButton" id="save">Save</button>
      </div>
      <div class="button_column">
        <button class="myButton" id="apply_button">Apply</button>
      </div>
    </div>
     </body>
</html>
